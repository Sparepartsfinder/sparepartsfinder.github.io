<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spare Parts Finder</title>
    <link href="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/css/select2.min.css" rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f7f7f7;
        }
        .container {
            max-width: 800px;
            margin: auto;
            background-color: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            margin-bottom: 20px;
        }
        .header {
            text-align: center;
            margin-bottom: 20px;
        }
        .header img {
    max-width: 236px;
    margin-bottom: -6px;
    margin-top: 0px;
}
        .header h1 {
            margin-bottom: 10px;
        }
        .header p {
            color: #555;
            font-size: 18px;
        }
        .form-group {
            margin-bottom: 20px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        select, input, button {
            width: 100%;
            padding: 10px;
            font-size: 16px;
            margin-bottom: 10px;
        }
        .result-item {
            background: #f8f9fa;
            margin: 10px 0;
            padding: 15px;
            border-radius: 5px;
            border: 1px solid #ddd;
        }
        .result-item strong {
            display: block;
            margin-bottom: 5px;
        }
        #new-data-form {
            display: none; /* Hide the new data form by default */
        }
        .btn-toggle {
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!-- Header with Logo and Title -->
    <div class="container header">
        <img src="gulf asia.png" alt="Logo"> <!-- Replace with your logo URL -->
        <h1>Spare Parts Finder</h1>
        <p>Bulk inventory solution for all vehicle and equipment spare parts!</p> <!-- Subtitle -->
    </div>

    <!-- Spare Parts Finder Form -->
    <div class="container">
        <div class="form-group">
            <label for="fleet-type">Fleet Type:</label>
            <select id="fleet-type" onchange="updateMakes()">
                <option value="">Select Fleet Type</option>
            </select>
        </div>
        <div class="form-group">
            <label for="make">Make:</label>
            <select id="make" onchange="updateCapacities()">
                <option value="">Select Make</option>
            </select>
        </div>
        <div class="form-group">
            <label for="capacity">Capacity:</label>
            <select id="capacity" onchange="updateResourceDescriptions()">
                <option value="">Select Capacity</option>
            </select>
        </div>
        <div class="form-group">
            <label for="resource-description">Resource Description:</label>
            <select id="resource-description" class="searchable-dropdown">
                <option value="">Select Resource Description</option>
            </select>
        </div>
        <button class="btn btn-primary" onclick="findSpareParts()">Search</button>
        <h2 class="mt-4">Spare Parts</h2>
        <div id="spare-parts-list"></div>
    </div>

    <!-- Button to Show Add New Data Form -->
    <div class="container">
        <button class="btn btn-secondary btn-toggle" onclick="toggleNewDataForm()">Add New Data</button>
    </div>

    <!-- Add New Spare Parts Module -->
    <div class="container" id="new-data-form">
        <h2>Add New Spare Part</h2>
        <div class="form-group">
            <input type="text" id="new-fleet-type" placeholder="Fleet Type">
        </div>
        <div class="form-group">
            <input type="text" id="new-make" placeholder="Make">
        </div>
        <div class="form-group">
            <input type="text" id="new-capacity" placeholder="Capacity">
        </div>
        <div class="form-group">
            <input type="text" id="new-resource-code" placeholder="Resource Code">
        </div>
        <div class="form-group">
            <input type="text" id="new-resource-description" placeholder="Resource Description">
        </div>
        <div class="form-group">
            <input type="text" id="new-part-no" placeholder="Part No">
        </div>
        <div class="form-group">
            <input type="text" id="new-engine-desc" placeholder="Engine Desc">
        </div>
        <div class="form-group">
            <input type="text" id="new-location" placeholder="Location">
        </div>
        <button class="btn btn-success" onclick="addNewSparePart()">Add New Spare Part</button>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.6.0/dist/jquery.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/select2@4.1.0-rc.0/dist/js/select2.min.js"></script>
    <script>
        // JavaScript code remains the same as in the previous version
        
        // Add other functions as needed
    </script>
</body>
</html>
